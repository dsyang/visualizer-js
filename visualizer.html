<html>
  <head>
    <title>Barnes-Hut Visualizer</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <script>
      // Check for the various File API support.
      if (window.File && window.FileReader && window.FileList && window.Blob) {
      // Great success! All the File APIs are supported.
      } else {
        alert('The necessary APIs are not fully supported in this browser. The Barnes-Hut visualizer will not work :(');
      }
    </script>



    <div id="container">
        <h1>Barnes-Hut visualizer</h1>
        <div id="inputs">
          <fieldset>
            <legend> Step 1: </legend>
            <span class="instruction">Select transcript file or drag
              transcript file into box.</span>
            <br />
            <input type="file" id="transcript" name="transcript" />
            <div id="holder"></div>
          </fieldset>

          <fieldset>
            <legend> Step 2:</legend>
            <span class="instruction">Run visualizer!</span>
            <p id="parseOut"></p>
            <a href="#simulation" id="go">Go!</a>
          </fieldset>
        </div>

      <canvas id='simulation'></canvas>
      <script src="async.min.js"></script>
      <script src="jquery.min.js"></script>
      <script src="setup.js"></script>
      <script src="fileinput.js"></script>
      <script src="dragdrop.js"></script>
      <script src="visualizer.js"></script>

      <div class="lastmod">
        last modified 01:40, 02 Sep 2011
      </div>

      <div class="badges">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
               alt="Valid CSS!"/>
        </a>

        <a href="http://validator.w3.org/check?uri=referer">
          <img src="http://www.w3.org/Icons/valid-xhtml10"
               alt="Valid XHTML 1.0 Strict"/>
        </a>
      </div>
    </div>
  </body>
</html>
